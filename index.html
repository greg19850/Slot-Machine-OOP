<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slot Machine</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Slot Machine</h1>

      <section class="game">
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
      </section>
      <input type="number" placeholder="Place your bet" id="bid" />
      <button class="play">Press to Play!</button>

      <div class="account">
        YOU STILL HAVE: <span class="wallet"></span>$, BEFORE NEXT GAME
      </div>
      <section class="summary">
        <div class="result"></div>
        <div>Number of games: <span class="games">0</span></div>
        <div>Wins: <span class="wins">0</span></div>
        <div>Losses: <span class="losses">0</span></div>
      </section>
    </div>

    <script src="script.js"></script>
  </body>
</html>
